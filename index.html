# Inti (BMP)

- Menerangkan cara suatu negara untuk mencapai tujuan nasionalnya yang berkaitan dengan pertumbuhan ekonomi dan kesejahteraan. 

- Pentingnya pengetahuan tentang peningkatan pertumbuhan ekonomi karena sangat erat kaitannya dengan kesejahteraan masyarakat di negara tersebut. 

- Untuk mencapai pertumbuhan ekonomi yang diinginkan, ada berbagai cara yang dilakukan oleh suatu negara yang akhirnya akan menjadi faham yang di anut oleh negara tersebut. 

---

# Cakupan Materi

Mata kuliah ini akan menyajikan materi yang terbagi dalam enam modul yaitu: pertama, konsep dasar sistem ekonomi, kedua, sistem ekonomi dan kebijakan publik, ketiga, sistem ekonomi kapitalis, keempat, sistem ekonomi sosialis, kelima, sistem ekonomi campuran dan ekonomi islam serta keenam, sistem ekonomi di Indonesia

---

# Strategi Tutorial
- Mahasiswa belajar aktif, 
- Mahasiswa belajar mandiri, 
- Mahasiswa belajar kooperatif dan kolaboratif, 
- *Self-regulated learning*
- Tutor adalah fasilitator, motivator, fasilitator, evaluator dan mitra pembelajaran
- Mahasiswa aktif berpartisipasi dalam tutorial dengan berbagi informasi, pengalaman pribadi dengan cara brainstorming, Kooperatif, Kolaboratif, diskusi kelompok;

- Mahasiswa secara aktif, mandiri dan tidak tergantung pada tutor untuk mengembangkan potensi dirinya untuk memiliki kekuatan spiritual keagamaan, pengendalian diri, kepribadian, kecerdasan, akhlak mulia, serta keterampilan yang diperlukan dirinya, masyarakat, bangsa dan negara.

# <svg aria-hidden="true" role="img" viewBox="0 0 576 512" style="height:1em;width:1.12em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:yellow;overflow:visible;position:relative;"><path d="M542.22 32.05c-54.8 3.11-163.72 14.43-230.96 55.59-4.64 2.84-7.27 7.89-7.27 13.17v363.87c0 11.55 12.63 18.85 23.28 13.49 69.18-34.82 169.23-44.32 218.7-46.92 16.89-.89 30.02-14.43 30.02-30.66V62.75c.01-17.71-15.35-31.74-33.77-30.7zM264.73 87.64C197.5 46.48 88.58 35.17 33.78 32.05 15.36 31.01 0 45.04 0 62.75V400.6c0 16.24 13.13 29.78 30.02 30.66 49.49 2.6 149.59 12.11 218.77 46.95 10.62 5.35 23.21-1.94 23.21-13.46V100.63c0-5.29-2.62-10.14-7.27-12.99z"/></svg> Belajar Mandiri
- Belajar mandiri dalam banyak hal ditentukan oleh kemampuan belajar secara efisien dan efektif. 
- Kemampuan belajar bergantung pada kecepatan membaca dan kemampuan memahami isi bacaan. 
- Untuk dapat belajar mandiri secara efisien dan efektif, mahasiswa dituntut memiliki disiplin diri, inisiatif, dan motivasi belajar yang kuat.
- Mahasiswa juga dituntut untuk dapat mengatur waktunya dengan efisien, sehingga dapat belajar secara teratur berdasarkan jadwal belajar yang ditentukan sendiri.
